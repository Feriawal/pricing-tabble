<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Pricing Table</title>
		<link rel="stylesheet" href="style.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
        <h1>PRICING TABLE</h1>
		<div class="panel pricing-table">
			<div class="pricing-plang">
				<img class="pricing-img" src="icon/icon1.png" alt="icon1" />
				<h2 class="pricing-header">Paket 1</h2>
				<ul class="pricing-features">
					<li class="pricing-features-item">HTML & CSS</li>
					<li class="pricing-features-item">
						Mulai dengan belajar html dan css untuk pemula
					</li>
				</ul>
				<span class="pricing-price">Free</span>
				<a href="#/" class="pricing-button">Sign Up</a>
			</div>
			<div class="pricing-plang">
				<img class="pricing-img" src="icon/icon2.png" alt="icon1" />
				<h2 class="pricing-header">Paket 2</h2>
				<ul class="pricing-features">
					<li class="pricing-features-item">JavaScript</li>
					<li class="pricing-features-item">
						Mahir menggunakan javascript untuk automasi web
					</li>
				</ul>
				<span class="pricing-price">200k</span>
				<a href="#/" class="pricing-button is-featured">Sign Up</a>
			</div>
			<div class="pricing-plang">
				<img class="pricing-img" src="icon/icon3.png" alt="icon1" />
				<h2 class="pricing-header">Paket 3</h2>
				<ul class="pricing-features">
					<li class="pricing-features-item">PHP</li>
					<li class="pricing-features-item">
						bangun web untuk mengelolah data dengan php
					</li>
				</ul>
				<span class="pricing-price">500k</span>
				<a href="#/" class="pricing-button">Sign Up</a>
			</div>
		</div>
	</body>
</html>
